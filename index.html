<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <iframe id="bg-frame" src="./styles/effect.html"></iframe>
    <form action="#" method="post">
      <fieldset>
        <legend>Pilot Credentials:</legend>
        <label for="pilotname">Pilot Name:</label>
        <input
          type="text"
          id="pilotname"
          name="pilotname"
          required
          placeholder="Enter Name"
        />
        <label for="accesscode">Access Code:</label>
        <input type="password" id="accesscode" name="access_code" required />
        <label for="commandemail">Command Email:</label>
        <input type="email" id="commandemail" name="command_email" required />
      </fieldset>
      <fieldset>
        <legend>Vessel Diagnostics:</legend>
        <label for="hulldamage">Hull Damage (%):</label>
        <input type="number" id="hulldamage" name="hull_damage" required />
        <label for="emergencylevel">Emergency Level:</label>
        <select id="emergencylevel" name="emergency_level" required>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Mission Log & Evidence:</legend>
        <label for="sosmessage">SOS Message:</label>
        <textarea
          id="sosmessage"
          name="sos_message"
          required
          rows="3"
        ></textarea>
        <label for="quarantine">Quarantine Agreement:</label>
        <input type="checkbox" id="quarantine" name="quarantine" required />
        <label for="quarantine">I agree to quarantine protocols.</label>
      </fieldset>
      <fieldset>
        <legend>Mission Log & Evidence</legend>
        <label for="sosmessage">SOS Message:</label>
        <textarea
          id="sosmessage"
          name="sos_message"
          required
          rows="3"
        ></textarea>
        <label for="quarantine">Quarantine Agreement:</label>
        <input type="checkbox" id="quarantine" name="quarantine" required />
        <label for="quarantine">I agree to quarantine protocols.</label>
      </fieldset>
      <div>
        <input type="checkbox" id="quarantine" name="quarantine" required />
        <label for="quarantine">I agree to quarantine protocols.</label>
      </div>
      <button type="submit">INITIATE TRANSMISSION</button>
      <button type="reset">RESET SYSTEM</button>
    </form>
    <script src="./scripts/launch.js"></script>
  </body>
</html>
